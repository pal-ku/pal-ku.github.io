    name = "Research"
    url = "/research/"
    weight = 30
  [[menu.main]]
    name = "Publications"
    url = "/publications/"
    weight = 40
  [[menu.main]]
    name = "People"
    url = "/people/"
    weight = 50
  [[menu.main]]
