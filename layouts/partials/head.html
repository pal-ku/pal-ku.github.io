<head>
    <!-- Standard Hugo head stuff usually goes here, adding custom SEO tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Scholar / Highwire Press Metadata -->
    {{ if .IsPage }}
    <meta name="citation_title" content="{{ .Title }}">
    {{ range .Params.authors_list }}
    <meta name="citation_author" content="{{ . }}">
    {{ end }}
    <meta name="citation_publication_date" content="{{ .Date.Format " 2006/01/02" }}">
    {{ if .Params.journal }}
    <meta name="citation_journal_title" content="{{ .Params.journal }}">{{ end }}
    {{ if .Params.pdf }}
    <meta name="citation_pdf_url" content="{{ .Params.pdf | absURL }}">{{ end }}
    {{ end }}

    <!-- Open Graph Tags -->
    <meta property="og:title"
        content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Params.featureImage }}
    <meta property="og:image" content="{{ .Params.featureImage | absURL }}">
    {{ end }}

    <link rel="stylesheet" href="{{ " css/main.css" | relURL }}">

    <!-- Inline style for Sydney aesthetic (sticky header blur) -->
    <style>
        header {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
