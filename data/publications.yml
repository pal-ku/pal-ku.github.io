# REQUIRED FIELDS:
#   id:        Unique handle/BibTeX key (e.g., "oktay2025experimental")
#   type:      "journal" (maps to @article) 
#              "conference" (maps to @inproceedings)
#              "preprint" (maps to @article with journal={arXiv preprint ...})
#   title:     Full paper title
#   authors:   List of names ["First Last", "First Last"]
#   venue:     Journal name, Conference name, OR "arXiv:xxxx.xxxxx" (for preprints)
#   year:      Year of publication
#
# OPTIONAL METADATA (Appears in BibTeX and venue line):
#   pages:     Page numbers OR Paper ID (e.g., "ck_2_2")
#   volume:    Volume number (journals)
#   issue:     Issue/Number (journals)
#   publisher: e.g., "Optica Publishing Group"
#   month:     e.g., "Jun"
#   address:   Conference location (e.g., "Munich, Germany")
#   note:      Additional info (session names, etc.)
#
# LINK FIELDS:
#   doi:       The DOI string ONLY (e.g., "10.1364/OL.564441") - automatically becomes a link.
#   url:       Full direct link (Required for conferences if DOI is pending/inactive).
#   preprint:  Link to arXiv/Preprint landing page, not the PDF itself
#   pdf:       Direct PDF download link, can be arxiv or self-hosted document on github
#   code:      GitHub/Code link

